    value: ##SYNC_USER_URL##
  - key: SYNC_USER_CLIENT_ID
    value: ##SYNC_USER_CLIENT_ID##
  - key: SYNC_USER_CLIENT_SECRET
    value: ##SYNC_USER_CLIENT_SECRET##
emailTemplates: []
clientGrants:
